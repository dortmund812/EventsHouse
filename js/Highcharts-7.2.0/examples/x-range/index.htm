<!-- BOSQUE -->
<script type="text/javascript">
    Highcharts.setOptions({
        chart: {
            style: {
                fontFamily: 'Times New Roman'
            }
        }
    });
    Highcharts.chart('bosqueRobles', {
        chart: {
            type: 'xrange'
        },
        title: {
            text: 'Accesibilidad'
        },
        xAxis: {
            type: 'number'
        },
        yAxis: {
            title: {
                text: ''
            },
            categories: ['Baja', 'Media Baja', 'Media', 'Alta', 'Muy Alta'],
            reversed: true
        },
        series: [{
            name: 'Bosque de Robles',
            // pointPadding: 0,
            // groupPadding: 0,
            borderColor: 'gray',
            pointWidth: 20,
            data: [{
                x: 0,
                x2: 50.49,
                y: 0,
                // partialFill: 1,
                color: '#1BFE00'
            }, {
                x: 50.49,
                x2: 100,
                y: 1,
                color: '#FEDF00'
            }],
            dataLabels: {
                enabled: true
            }
        }]

    });
</script>
